version: "3"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmqctl status"]
      interval: 10s
      timeout: 5s
      retries: 5

  orders-service:
    build:
      context: ./orders
    container_name: orders-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5002:5002"

  purchases-service:
    build:
      context: ./purchases
    container_name: purchases-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5003:5003"

  recipe-service:
    build:
      context: ./recipes
    container_name: recipe-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5005:5005"

  ingredients-service:
    build:
      context: ./ingredients
    container_name: ingredients-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5001:5001"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - orders-service
      - purchases-service
      - recipe-service
      - ingredients-service
